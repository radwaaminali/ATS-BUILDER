
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV.ai - خبير السيرة الذاتية الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Cairo:wght@300;400;500;600;700;800;900&family=Tajawal:wght@300;400;500;700;800;900&display=swap');
      
      body {
        font-family: 'Inter', 'Cairo', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      .font-cairo { font-family: 'Cairo', sans-serif; }
      .font-tajawal { font-family: 'Tajawal', sans-serif; }
      .font-arial { font-family: Arial, Helvetica, sans-serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-serif-standard { font-family: 'Times New Roman', Times, serif; }

      /* أنيميشن شريط النص المتحرك الاحترافي */
      @keyframes ticker-scroll-rtl {
        0% { transform: translateX(0); }
        100% { transform: translateX(50%); }
      }

      .ticker-container {
        overflow: hidden;
        white-space: nowrap;
        background: #0f172a;
        position: relative;
        display: flex;
      }

      .ticker-wrapper {
        display: flex;
        flex-direction: row;
        align-items: center;
        animation: ticker-scroll-rtl 60s linear infinite;
        will-change: transform;
      }

      .ticker-wrapper:hover {
        animation-play-state: paused;
      }

      /* تنسيقات الطباعة الاحترافية */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        .no-print, header, footer, .chat-assistant-container, button {
          display: none !important;
        }
        #cv-preview-container {
          padding: 0 !important;
          margin: 0 !important;
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }
        .bg-slate-50, .bg-slate-100 {
          background-color: white !important;
        }
        .cv-document-wrapper {
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
        }
        .avoid-break {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
        }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@^6.1.0",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@^8.0.0",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@^3.2.2"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
  </body>
</html>
